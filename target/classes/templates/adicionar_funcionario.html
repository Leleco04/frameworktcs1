<html th:replace="~{common/layout :: layout(~{::title}, ~{::section})}">

<title th:fragment="title">Adicionar Funcionários</title>

<th:block id="page-styles">
    <link rel="stylesheet" th:href="@{/css/adicionar_funcionario.css}">
</th:block>

<section th:fragment="section">
    <div class="d-flex justify-content-between">
        <h2 class="fw-bold">Adicionar Funcionário</h2>
    </div>
    <hr>
    <form th:action="@{/funcionarios/adicionar}" th:object="${funcionarioDTO}" method="POST">
        <div class="d-grid justify-content-center mt-5">
            <div class="d-grid pt-5 pb-5" id="tabela">
                <div class="d-grid gap-3">
                    <div class="d-flex justify-content-center gap-3">
                        <div class="d-grid gap-1">
                            <label for="nome">Nome</label>
                            <input type="text" th:field="*{nome}" id="nome" class="input_funcionario" placeholder="Nome" required>
                        </div>
                        <div class="d-grid gap-1">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" th:field="*{sobrenome}" id="sobrenome" class="input_funcionario" placeholder="Sobrenome" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="d-grid gap-1">
                            <label for="genero">Genêro</label>
                            <select th:field="*{genero}" id="genero" class="input_funcionario" required>
                                <option selected value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="d-grid gap-1">
                            <label for="setor">Setor</label>
                            <select th:field="*{idSetor}" id="setor" class="input_funcionario" required>
                                <option th:each="setor : ${setores}" th:text="${setor.nome}" th:value="${setor.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="d-grid gap-1">
                            <label for="idade">Idade</label>
                            <input id="idade" type="number" class="input_funcionario" th:field="*{idade}" placeholder="18" required>
                        </div>
                    </div>
                    <div class="d-grid justify-content-center">
                        <div class="d-grid gap-1 mt-3">
                            <button id="btn_confirmar" type="submit" class="p-2 fw-bold">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</html>
