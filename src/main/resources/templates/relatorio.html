<html th:replace="~{common/layout :: layout(~{::title}, ~{::section})}">

<title th:fragment="title">Relatório</title>

<th:block id="page-styles">
    <link rel="stylesheet" th:href="@{/css/caixa.css}">
</th:block>

<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Caixa - Informações</h2>
        <div class="d-flex gap-3 m-0">
            <div>
                <a th:href="@{/registrar_compra}" class="btn-reg p-2">+ REGISTRAR COMPRA</a>
            </div>
            <div>
                <a th:href="@{/registrar_venda}" class="btn-reg p-2">+ REGISTRAR VENDA</a>
            </div>
            <div>
                <a th:href="@{/relatorio}" class="btn-reg p-2">MAIS</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center">
        <div class="d-grid justify-content-center mt-5 border rounded-5 w-50 p-5">
            <p th:text=" 'Caixa total: R$' + ${#numbers.formatDecimal(caixa, 1, 2, 'COMMA')}" th:style="${caixa > 0 ? 'color: green' : 'color:red'}"></p>
            <p th:text=" 'Lucro mensal estimado: R$' + ${#numbers.formatDecimal(lucroMensalProgramado, 1, 2, 'COMMA')}" th:style="${lucroMensalProgramado > 0 ? 'color: green' : 'color:red'}"></p>
            <p th:text=" 'Lucro anual estimado: R$' + ${#numbers.formatDecimal(lucroAnualProgramado, 1, 2, 'COMMA')}" th:style="${lucroAnualProgramado > 0 ? 'color: green' : 'color:red'}"></p>
        </div>
    </div>
</section>

</html>
