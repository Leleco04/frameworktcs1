<html th:replace="~{common/layout :: layout(~{::title}, ~{::section})}">

<title th:fragment="title">Página inicial de produtos</title>

<th:block id="page-styles">
    <link rel="stylesheet" th:href="@{/css/inicial.css}">
</th:block>

<section th:fragment="section">
    <div class="d-flex justify-content-between">
        <h2 class="fw-bold">Produtos</h2>
        <a th:href="@{/adicionar_produto}" id="add"
           class="pt-1 pb-1 fw-bold align-items-center d-flex gap-3 ps-3 pe-3">
            <span id="plus">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
</svg>
            </span>
            Novo Produto
        </a>
    </div>
    <hr>
    <div class="d-grid p-3 mt-5" id="tabela">
        <div class="d-flex justify-content-between align-items-center">
            <p th:text="${quantidade}"></p>
            <input type="text" placeholder="Buscar" id="input_busca" class="ps-3 pt-2 pb-2">
        </div>
        <div class="mt-5">
            <div class="table-responsive">
                <table class="table table-striped table-bordered rounded-5">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor de compra</th>
                        <th scope="col">Valor de venda</th>
                        <th scope="col">Estoque</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <th scope="row" th:text="${produto.id}"></th>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.descricao}" class="descricao"></td>
                        <td th:text=" 'R$' + ${produto.valorCompra}"></td>
                        <td th:text=" 'R$' + ${produto.valorVenda}"></td>
                        <td th:text="${produto.qtdEstoque}"></td>
                        <td th:text="${produto.nomeCategoria}"></td>
                        <td>
                            <input name="id_produto" th:value="${produto.id}" type="hidden">
                            <div class="d-flex justify-content-center align-items-center gap-3">
                                <button class="btn-editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                         class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                    </svg>
                                </button>
                                <form th:action="@{/produtos/{id}(id=${produto.id})}" method="POST" class="m-0">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button class="btn-rmv" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                             class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</html>
