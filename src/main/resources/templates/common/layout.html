<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(titulo, conteudo)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${titulo}">PharmSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/LOGO_FARMACIA.png}" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <th:block th:replace="~{::#page-styles}"></th:block>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{common/navbar :: navbar-lateral}"></div>

    <main class="w-100 p-4">
        <div th:replace="${conteudo}">
            <p>Carregando conte√∫do...</p>
        </div>
    </main>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    var mensagemSucesso = /*[[${sucesso}]]*/ null;
    var mensagemErro = /*[[${erro}]]*/ null;

        if (mensagemSucesso) {
            Swal.fire({
                icon: 'success',
                title: 'Sucesso!',
                text: mensagemSucesso,
                confirmButtonColor: '#3085d6'
            });
        }

        if (mensagemErro) {
            Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: mensagemErro,
                confirmButtonColor: '#d33'
            });
        }

    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
